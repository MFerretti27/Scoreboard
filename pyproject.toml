[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["PLW0603", "PLR2004", "N814", "N813", "N812", "S603", "S606", "S102", "S602", "BLE001", "DTZ005", "S607"]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.pylint]
max-branches = 20
max-statements = 60

[tool.mypy]
ignore_missing_imports = true